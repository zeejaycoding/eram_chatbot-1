services:
  - type: web
    name: autism-chatbot-rasa
    env: docker
    dockerfilePath: ./rasa_server/dockerfile
    port: 5005
    memoryMB: 1024
    cpus: 0.5
    plan: starter
    region: oregon
    
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RASA_LOG_LEVEL
        value: "WARNING"
      - key: RASA_TELEMETRY_ENABLED
        value: "false"
    
    healthCheckPath: /status
    healthCheckInterval: 30

  - type: web
    name: autism-chatbot-actions
    env: docker
    dockerfilePath: ./actions_server/dockerfile
    port: 5055
    memoryMB: 512
    cpus: 0.5
    plan: free
    region: oregon
    
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    
    healthCheckPath: /health
    healthCheckInterval: 30
