recipe: default.v1

language: en

# Ultra-lightweight config for Render (512MB limit)
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: CountVectorsFeaturizer
    max_features: 1000
  - name: DIETClassifier
    epochs: 20
  - name: EntitySynonymMapper
  - name: FallbackClassifier
    threshold: 0.4
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
