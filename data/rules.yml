version: "3.1"

rules:

- rule: Detect language on every turn
  steps:
  - intent: nlu_fallback  # This ensures language detection runs even on fallback or any intent
  - action: action_detect_language
  - action: utter_nlu_fallback

- rule: Greet the user
  steps:
  - intent: greet
  - action: action_detect_language  # Explicitly detect language
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: action_detect_language
  - action: utter_goodbye

- rule: Respond to thanks
  steps:
  - intent: thanks
  - action: action_detect_language
  - action: utter_thanks

- rule: Affirm response
  steps:
  - intent: affirm
  - action: action_detect_language
  - action: utter_affirm

- rule: Deny response
  steps:
  - intent: deny
  - action: action_detect_language
  - action: utter_deny

- rule: Ask about the bot
  steps:
  - intent: ask_bot
  - action: action_detect_language
  - action: utter_ask_bot  # Add response to domain.yml if needed, e.g., "I'm ERAM, your autism support assistant." with conditions.

