  utter_ask_meltdowns:
    - text: "Meltdowns are intense emotional/behavioral responses to overwhelming situations. Different from tantrums, they're not attention-seeking but a sign of distress/overload.\n\n**Meltdown vs. Tantrum**:\n- **Meltdown**: Response to overload (sensory, emotional, social); involuntary; genuine distress\n- **Tantrum**: Attention-seeking; manipulative; can stop when getting attention\n\n**Common Triggers**:\n- Sensory overload (loud, crowded, bright)\n- Unexpected changes to routine\n- Difficulty communicating needs\n- Fatigue or low blood sugar\n- Social stress or misunderstanding\n- Transition between activities\n- Too many demands at once\n\n**Warning Signs**:\n- Increased stimming\n- Pacing or restlessness\n- Covering ears\n- Avoiding eye contact\n- Verbal hints (\"too loud\", \"can't do it\")\n- Physical tension\n- Withdrawal or shutdown\n\n**Prevention Strategies**:\n1. **Reduce Triggers**:\n   - Limit sensory overload\n   - Maintain predictable routines\n   - Give advance warning of changes\n   - Allow breaks\n   - Meet communication needs\n\n2. **Recognize Early Signs**:\n   - Watch for warning behaviors\n   - Act early when possible\n   - Remove child from triggering situation\n   - Offer calming strategies\n\n3. **Stress Management**:\n   - Teach self-regulation techniques\n   - Provide calm-down tools\n   - Schedule sensory breaks\n   - Build in downtime\n\n**During a Meltdown**:\n- **Safety First**: Ensure child and others are safe\n- **Remove Triggers**: Get away from overwhelming situation if possible\n- **Don't Force Interaction**: Give space; forced comfort may escalate\n- **Stay Calm**: Your calmness helps them regulate\n- **Use Calm Language**: Quiet, slow, simple statements\n- **Offer Options**: \"Quiet corner?\", \"Fidget?\", \"Water?\" (if child is receptive)\n- **Let it Pass**: Meltdowns end; forcing it doesn't help\n- **Avoid Punishment**: Not a behavior choice; child is not in control\n\n**After the Meltdown**:\n- **Stay Calm**: No lectures or punishment\n- **Comfort if Welcomed**: Some need comfort, others need space\n- **Reflect Later**: When calm, discuss what triggered it\n- **Plan Prevention**: Adjust routines/strategies to prevent similar situations\n- **Normalize**: Reassure child that meltdowns happen\n\n**Long-Term Strategies**:\n- Identify specific triggers\n- Develop sensory toolbox\n- Teach communication of needs\n- Create safe spaces\n- Build coping skills\n- Address underlying anxiety/sensory issues\n\n**Remember**: Meltdowns are not behavior problems. They're signs your child is overwhelmed and needs support, not punishment."
