  utter_ask_routine:
    - text: "Establishing consistent routines helps autistic children feel secure and reduces anxiety. Keys to successful routines:\n\n**Why Routines Matter**:\n- Predictability reduces anxiety and stress\n- Clear expectations minimize confusion\n- Helps brain organize information\n- Provides security and control\n- Improves behavior and cooperation\n\n**Elements of a Good Routine**:\n- **Visual Schedules**: Pictures/text showing sequence of activities\n- **Consistent Timing**: Same times for activities daily\n- **Clear Transitions**: Warning before changes (5-10 min notice)\n- **Step-by-Step Tasks**: Break complex activities into small steps\n- **Sensory Breaks**: Built-in breaks for regulation\n- **Preferred Activities**: Include things child enjoys\n\n**Daily Routine Structure**:\n1. Morning routine (wake, breakfast, getting ready)\n2. School/work with transitions\n3. After-school/work routine\n4. Evening routine (dinner, hygiene, bed)\n5. Bedtime routine (wind-down, sleep)\n\n**Making Routines Work**:\n- Use visual reminders (pictures, timers, checklists)\n- Keep transitions calm and organized\n- Prepare for changes ahead of time\n- Celebrate successful routine completion\n- Adjust based on child's needs\n- Allow some flexibility where possible\n\n**Challenges & Solutions**:\n- Resists transitions ‚Üí Give more warning time, use visual timers\n- Won't follow steps ‚Üí Use visual sequence cards\n- Gets anxious with changes ‚Üí Introduce changes gradually\n- Needs more time ‚Üí Build in extra time, reduce rushing\n\nConsistent routines are one of the most effective strategies for autistic children."
