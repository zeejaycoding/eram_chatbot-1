  utter_ask_definition:
    - text: "Hello, I‚Äôm ERAM. Autism Spectrum Disorder (ASD) is a neurodevelopmental difference, not a disease. It affects how a person communicates, interacts with others, and experiences the world. Because it‚Äôs a spectrum, every child or adult shows it in their own unique way ‚Äî no two are exactly alike. Think of it as each brain being wired beautifully differently. If you‚Äôd like to understand more deeply, our Educational Hub in the app has gentle, detailed guides."
