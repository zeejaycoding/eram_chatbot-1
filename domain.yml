  utter_ask_sleep:
    - text: "Sleep issues are common in autism. Many autistic children struggle with falling asleep, staying asleep, or having irregular sleep patterns. Strategies:\n\n**Common Sleep Problems**:\n- Difficulty falling asleep (racing thoughts, anxiety)\n- Frequent night waking\n- Early morning waking\n- Irregular sleep schedule\n- Nightmares or night terrors\n- Sleep-talking or sleep-walking\n\n**Why Sleep is Difficult**:\n- Anxiety and racing thoughts\n- Difficulty with transitions (awake‚Üísleep)\n- Sensory sensitivities (light, sound, texture)\n- Irregular melatonin production\n- Co-occurring conditions (ADHD, anxiety)\n- Medication side effects\n\n**Sleep Hygiene Strategies**:\n1. **Environment**:\n   - Dark room (blackout curtains)\n   - Cool temperature (around 65-68¬∞F)\n   - Quiet or white noise\n   - Comfortable bedding (preferred textures)\n   - No visual stimulation\n\n2. **Bedtime Routine** (start 30-60 min before):\n   - Consistent time every night\n   - Visual bedtime schedule\n   - Calming activities (bath, music, reading)\n   - NO screens 30+ minutes before\n   - Dim lights\n   - Wind-down activities\n\n3. **During Day**:\n   - Morning sunlight exposure\n   - Physical activity\n   - Regular meal times\n   - Avoid caffeine/stimulants\n   - Limit naps or schedule them early\n\n4. **Anxiety Management**:\n   - Relaxation exercises (deep breathing)\n   - Weighted blankets\n   - Body scan meditation\n   - Calming music or white noise\n   - Comfort items (stuffed animal, pillow)\n\n**When to Seek Help**:\n- Persistent sleep problems despite routines\n- Sleep deprivation affecting behavior/learning\n- Dangerous sleep behaviors (sleep-walking)\n- Doctor may recommend melatonin or other sleep aids\n\nSleep is essential for health and behavior. Addressing sleep issues can significantly improve daytime functioning."
