    - text: |
        If one child has autism, the chance that a sibling will also have autism is higher than the general population, but still not extremely high:
        ‚Ä¢ General population risk: ~1 in 100 (1%)
        ‚Ä¢ Risk for younger/older siblings: 10‚Äì20% (10√ó‚Äì20√ó higher)
        ‚Ä¢ If the autistic child is a girl, the risk for siblings can be even higher (up to 30%).
        ‚Ä¢ Identical twins: 60‚Äì90% chance if one twin has it.

