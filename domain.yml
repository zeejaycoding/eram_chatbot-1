    - text: "The disability card (disability certificate) is an important document in Pakistan:\n\n**What is a Disability Card?**\n- Official government-issued document\n- Certifies that a person has a disability\n- Also called disability certificate or PWD card\n- Valid for a specified period (usually 5 years)\n- Can be renewed when expired\n\n**Benefits of Having a Disability Card**:\n1. **Financial**:\n   - Access to disability allowance (Rs. 500-1,500/month)\n   - Tax benefits in some cases\n   - Zakat assistance\n   - Scholarship access\n\n2. **Educational**:\n   - School accommodations\n   - Special education access\n   - Inclusive education support\n   - Exam accommodations\n   - Scholarship benefits\n\n3. **Social**:\n   - Transportation discounts\n   - Utility bill exemptions\n   - Bank account benefits\n   - Government service priority\n   - Community support access\n\n4. **Healthcare**:\n   - Reduced medication costs\n   - Free/subsidized therapy\n   - Hospital discounts\n   - Mental health services\n\n**How to Get a Disability Card**:\n1. **Get Assessment**:\n   - Visit government hospital or authorized center\n   - Get formal diagnosis\n   - Undergo assessment by qualified professionals\n\n2. **Collect Documents**:\n   - Medical assessment report\n   - CNIC (national ID) copy\n   - Birth certificate\n   - School/educational certificates\n   - Photographs (4 passport-size)\n\n3. **Apply with Government**:\n   - Visit local government office or NADRA\n   - Submit forms and documents\n   - Pay small application fee (Rs. 100-500)\n   - Get receipt\n\n4. **Receive Card**:\n   - Card issued (usually within 2-4 weeks)\n   - Card valid for 5 years\n   - Must renew when expired\n\n**Where to Apply**:\n- Local government office (Union Council)\n- NADRA office\n- Government hospital (some provide service)\n- Special Education Department\n- Zakat committees (can help with process)\n\n**Required Documents**:\n- Medical assessment report\n- CNIC (parent's CNIC if child)\n- Birth certificate\n- Educational certificates\n- 2-4 passport photos\n- Previous disability card (if renewal)\n\n**Important Notes**:\n- Disability card is necessary for disability allowance\n- Required for school accommodations\n- Helpful for accessing government services\n- Must be renewed every 5 years\n- Card should be carried at official meetings\n- Can be used for transportation discounts\n\n**Tips**:\n- Apply early (before starting school)\n- Keep copies of card\n- Update information when needed\n- Use card for all applicable benefits\n- Renew on time to avoid gaps\n- Ask about all available benefits\n\n**Cost**:\n- Application: Rs. 100-500\n- Assessment (if needed): Rs. 1,000-5,000\n- Usually subsidized for poor families\n\nHaving a disability card opens access to many government benefits and services for your child."
