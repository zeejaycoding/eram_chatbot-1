  utter_ask_when_to_stop:
    - text: "Determining when to stop or reduce stimming requires careful consideration:\n\n**Stimming Should Continue If**:\n- It's harmless and self-soothing (hand flapping, rocking, spinning)\n- It helps with focus, learning, or emotional regulation\n- The child finds joy or comfort in it\n- It's not causing physical harm\n- Society's discomfort shouldn't outweigh child's wellbeing\n\n**Intervention May Be Needed If**:\n- Causes physical injury (skin picking until bleeding, head banging)\n- Severely disrupts learning or social participation\n- Results from extreme distress (compulsive, harmful)\n- Is dangerous to self or others\n- Prevents accessing educational opportunities\n\n**When to Reduce (Not Eliminate)**:\n- Offer safer alternatives that serve the same function\n- Address underlying anxiety or sensory need\n- Build skills to use socially acceptable versions\n- Support in low-stress environments first\n\n**Important Points**:\n- Never eliminate stimming completely‚Äîit serves a purpose\n- Focus on function, not appearance\n- Alternative stims will naturally emerge\n- Child may mask stims, leading to anxiety/burnout\n- Acceptance + skill-building is the best approach\n- Each child's needs are different\n\n**Red Flags for Professional Help**:\n- Self-injury (repetitive, escalating)\n- Inability to engage in other activities\n- Extreme distress when prevented from stimming\n- Stimming that's worsening over time\n\n**Bottom Line**: Most stimming is healthy. Support it unless it causes genuine harm. Focus on acceptance and helping the child thrive."
