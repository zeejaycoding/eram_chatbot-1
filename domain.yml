    - text: "Managing screen time for autistic children requires balance. Technology can be helpful, but excessive use can impact development and behavior.\n\n**Screen Time Guidelines**:\n- **Under 2 years**: Avoid screens; prioritize face-to-face interaction\n- **2-5 years**: Maximum 1 hour per day of quality programming\n- **6+ years**: Set consistent limits; balance with other activities\n- **Quality matters more than quantity**: Educational vs. passive content differs\n\n**Benefits of Technology**:\n- AAC apps for communication\n- Educational programs (matched to level)\n- Skill-building apps (games, learning)\n- Social connection (video calls, online communities)\n- Regulation tool (calming videos, music)\n- Special interests exploration\n\n**Risks of Excessive Screen Time**:\n- Reduced physical activity\n- Sleep disruption\n- Eye strain and vision issues\n- Reduced social interaction\n- Over-reliance on screens for regulation\n- Behavioral issues from overstimulation\n- Addiction-like patterns\n\n**Healthy Screen Time Practices**:\n1. **Set Limits**:\n   - Clear daily limits\n   - Visual timer showing when time ends\n   - Advance warning before ending\n   - Consistent rules\n\n2. **Choose Quality Content**:\n   - Educational programs\n   - Apps aligned with interests\n   - AAC and skill-building tools\n   - Appropriate for child's level\n\n3. **Reduce Eye Strain**:\n   - 20-20-20 rule (every 20 min, look 20 ft away, 20 seconds)\n   - Screen brightness adjustment\n   - Blue light filters\n   - Appropriate distance\n\n4. **Balanced Day**:\n   - Physical activity (30+ min)\n   - Outdoor time\n   - Social interaction\n   - Creative play\n   - Sleep priority\n\n5. **NO Screens Before Bed**:\n   - Avoid 30-60 minutes before sleep\n   - Disrupts sleep quality\n   - Blue light affects melatonin\n   - Calming activities instead\n\n**Alternative Activities**:\n- Outdoor play and exercise\n- Creative activities (art, music, building)\n- Social interaction (structured or free)\n- Reading (books, visual stories)\n- Hands-on learning\n- Physical therapy activities\n\n**When Screens are Helpful**:\n- Communication (AAC apps)\n- Learning (educational, matched to level)\n- Regulation (calming content, limited)\n- Connection (video calls with loved ones)\n- Special interests (exploration, learning)\n\nModeration and intentional use is key. Technology can be a tool, not a replacement for interaction and development."
