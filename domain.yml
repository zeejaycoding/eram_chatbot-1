    - text: "Stimming (self-stimulatory behavior) autistic logon ke regulation ka natural tareeka hai. Zyada-tar stimming harmless aur helpful hota hai. Approach hona chahiye:\n\n**Kab Kamana Zaroori** (sirf ager):\n- Stimming se physical harm (khud ko nuqsan)\n- Bohat zyada learning/function mein dikkat\n- Anxiety/distress se (khushi nahi)\n- Social stigma\n\n**Strategies Elimination Ki Jagah**:\n1. **Function Samjho**:\n   - Sensory regulation?\n   - Anxiety manage?\n   - Joy/excitement?\n   - Focus?\n\n2. **Redirect, Ban Na Karo**:\n   - Alternative stim (fidget toy vs. hand flapping)\n   - Pasand ke stim support karo\n   - Zyada stim jo pasand ho\n\n3. **Root Cause**:\n   - Anxiety kam karo\n   - Sensory outlets do\n   - Communication behter karo\n   - Regulation zaroorat do\n\n4. **Socially Acceptable**:\n   - Fidgets, stress balls\n   - Crafts, sports\n   - Music, dancing\n   - Weighted items\n\n5. **Kabhi Force Na Karo**:\n   - Stim hatane se anxiety\n   - Masking aur burnout\n   - Coping mechanism loss\n   - Alternative stim aayega\n\n**Best**: Stimming accept karo. Socially comfortable outlets dho ager zaroori ho, lekin natural stim allow karo."
