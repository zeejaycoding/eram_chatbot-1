  utter_ask_difference_from_down_syndrome:
    - text: "Autism (ASD) and Down syndrome are two completely different conditions.\n\n**Autism (ASD)**:\n- A neurodevelopmental difference (variations in many genes)\n- No consistent physical appearance ‚Äî looks like any other child\n- Intellectual ability varies widely (some average or above-average)\n- Main challenges: Social communication, sensory processing, repetitive behaviors\n- Diagnosed through behavior observation and developmental history\n\n**Down Syndrome (Trisomy 21)**:\n- A genetic condition caused by an extra copy of chromosome 21\n- Always has recognizable physical features (distinct facial features, low muscle tone, possible heart/kidney issues)\n- Intellectual disability is always present (usually mild to moderate)\n- Main challenges: Developmental delays, physical health concerns, some learning/social difficulties\n- Diagnosed through genetic testing (blood test or prenatal screening)\n\n**Key Differences**:\n- Cause: Autism ‚Üí many genes; Down ‚Üí extra chromosome 21\n- Physical appearance: Autism ‚Üí usually none; Down ‚Üí always visible\n- Intellectual disability: Autism ‚Üí sometimes; Down ‚Üí always\n- Diagnosis: Autism ‚Üí behavior-based; Down ‚Üí genetic test\n\n**Can both occur together?** Yes, but it's uncommon. A child can have Down syndrome and also meet criteria for autism, needing support for both conditions."
