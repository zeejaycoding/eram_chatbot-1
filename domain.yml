responses:
  utter_nlu_fallback:
    - text: "I'm ERAM, your autism support assistant. I can only help with questions about autism, its signs, therapies, daily tips, schools, sensory issues, or anything related to autistic children/adults. Please ask me something about autism ‚Äì I'm here to guide you!"
      condition:
        - type: slot
          name: language
          value: english

    - text: "Main ERAM hoon ‚Äì sirf autism ke baare mein madad kar sakta hoon. Symptoms, therapies, rozana tips, schools, sensory masail, autistic bachon/baron ke baare mein kuch bhi poochh sakte hain. Autism se related sawal poochhein, main puri koshish karunga aapki madad karne ki!"
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_greet:
    - text: "Hello üëã, I am ERAM, your dedicated assistant for autism support. How may I assist you today? Feel free to share your questions, and I'll guide you gently step by step."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Hello! I'm ERAM, here to provide caring guidance on autism. What's on your mind? I'll explain everything in a simple and supportive way."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Assalam o alaikum! Main ERAM hoon, autism ke mutaliq aapki madad ke liye mojood hoon. Aaj kis tarah ki madad chahiye? Main aapko har qadam par nazakat se rahnumai karungi."
      condition:
        - type: slot
          name: language
          value: roman_urdu

    - text: "Hello! Main ERAM hoon, autism ke masail par aapki hamdard rahnuma. Kya baat hai? Main sab kuch asan aur madadgar andaaz mein samjhaungi."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_goodbye:
    - text: "Goodbye for now‚Äîplease reach out anytime you need. For serious concerns, consult a professional. Take good care of yourself, and I hope we chat again soon."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Farewell! I'm always here to support you. Remember to seek expert advice for deeper issues. Stay well and strong."
      condition:
        - type: slot
          name: language
          value: english

    - text: "Ab alvida‚Äîjab bhi zarurat pade, rabta karen. Serious masail ke liye doctor se mashwara zaroor karen. Apna khayal rakhiye, aur umeed hai jald baat hogi."
      condition:
        - type: slot
          name: language
          value: roman_urdu
    - text: "Khuda hafiz! Main hamesha aapke sath hoon. Baray maslon ke liye mahaar se milein. Sehatmand rahein aur mazboot."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_thanks:
    - text: "You're most welcome üå∏. I'm truly glad to have helped‚Äîplease continue asking if needed. What else can I assist with?"
      condition:
        - type: slot
          name: language
          value: english
    - text: "It's my pleasure! Happy to provide support. Feel free to ask more questions whenever you're ready."
      condition:
        - type: slot
          name: language
          value: english

    - text: "Bohat shukriya üå∏. Madad kar ke such mein khushi hui‚Äîagar aur zarurat ho to poochiye. Ab kya madad chahiye?"
      condition:
        - type: slot
          name: language
          value: roman_urdu

    - text: "Ye mera farz hai! Madad kar ke bohat acha laga. Aur sawalat ke liye taiyar hoon jab aap chahen."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_affirm:
    - text: "That's wonderful! Let's proceed together."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Understood! I'm here to continue supporting you."
      condition:
        - type: slot
          name: language
          value: english

    - text: "Bohat umda! Chalien mil kar aage badhte hain."
      condition:
        - type: slot
          name: language
          value: roman_urdu

    - text: "Samajh gayi! Main aapki madad ke liye yahan hoon, aage chalte hain."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_deny:
    - text: "No concerns at all! How else may I support you? "
      condition:
        - type: slot
          name: language
          value: english
    - text: "That's perfectly fine. Let's explore another way I can help."
      condition:
        - type: slot
          name: language
          value: english

    - text: "Koi fikar nahi! Kis aur tarah madad faraham karun?"
      condition:
        - type: slot
          name: language
          value: roman_urdu

    - text: "Bilkul theek hai. Chalien kisi aur tareeqe se madad karen."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_support_parents:
    - text: "You are not alone. Join parent groups (online or local), take breaks, talk to other moms ‚Äî it really helps. Your mental health matters too."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Aap akeli nahi ho yaar. Moms groups join kry (Facebook pe bohot active hain), thora apna khyal rakhy ‚Äî baat krne se bohot halka feel hota he."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_mitochondrial:
    - text: "Some autistic children do have mitochondrial issues (energy production problems in cells), but it's not the main cause. Only 5‚Äì10% of autistic kids have confirmed mitochondrial disease. Most have typical energy levels. If your child is always tired or has muscle weakness, ask for a mitochondrial test ‚Äî but don‚Äôt worry unless a doctor recommends it."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Kuch autistic bachon mein mitochondrial problem hota hai (cells mein energy banane ka masla), lekin ye autism ki badi wajah nahi. Sirf 5‚Äì10% bachon mein confirmed mitochondrial disease hoti hai. Aksar energy levels normal hote hain. Agar bacha hamesha thaka rehta hai ya muscles kamzor hain to test karwa len ‚Äî warna fikar na karen jab tak doctor na kahe."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_trusted_sources:
    - text: "Trusted sources in Pakistan: Pakistan Autism Society, Autism Society Karachi, ACRO Karachi, Maryam Nawaz Autism Centre (Punjab govt), Dr. Nazish Imran (Lahore), Dr. Aisha Sanober (Karachi). International: CDC, Autism Speaks, WHO. Avoid WhatsApp forwards and 'miracle cure' pages."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Pakistan mein bharosemand sources: Pakistan Autism Society, Autism Society Karachi, ACRO, Maryam Nawaz Autism Centre (Punjab govt), Dr. Nazish Imran (Lahore), Dr. Aisha Sanober (Karachi). Duniya bhar mein: CDC, Autism Speaks, WHO. WhatsApp forwards aur 'mojeza ilaaj' wali pages se bachen."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_outgrow_autism:
    - text: "No one outgrows autism. It is a lifelong neurotype. Skills can improve dramatically with early therapy ‚Äî many children learn to speak, study, work, and live independently ‚Äî but the core differences remain. 'Losing the diagnosis' is rare and usually means very mild traits + excellent support."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Autism se koi recover nahi hota. Ye zindagi bhar ka neurotype hai. Jaldi therapy se skills bohat behtar ho sakti hain ‚Äî bohat se bache bolna seekh jate hain, parh jate hain, job karte hain ‚Äî lekin core farq rehta hai. Diagnosis 'chala jana' bohat kam hota hai aur aksar sirf mild cases + zabardast support mein."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_aspergers:
    - text: "Asperger‚Äôs Syndrome is no longer a separate diagnosis (since 2013). It is now part of Autism Spectrum Disorder (Level 1 ‚Äì needs less support). People previously called 'Asperger‚Äôs' usually have good speech and IQ but struggle socially and with routines."
      condition:
        - type: slot
          name: language
          value: english
    - text: "2013 se Asperger‚Äôs alag diagnosis nahi raha. Ab ye Autism Spectrum Disorder (Level 1) ka hissa hai. Jo pehle Asperger‚Äôs kehte the unki speech aur IQ achhi hoti hai lekin social skills aur routines mein dikkat hoti hai."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_rett_syndrome:
    - text: "Rett Syndrome is a rare genetic disorder (almost only in girls) that looks like autism in early years but is completely different. Children lose spoken language and hand skills after 6‚Äì18 months. It is NOT autism ‚Äî different cause, different treatment."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Rett Syndrome ek bohat rare genetic disorder hai (sirf ladkiyon mein). Shuru mein autism jaisa lagta hai lekin bilkul alag hai. 6‚Äì18 mahine ke baad bolna aur hath istemaal karna chhoot jata hai. Ye autism nahi ‚Äî alag wajah, alag ilaaj."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_name_response:
    - text: "Not responding to name by 12 months is one of the earliest red flags. Many autistic children learn to respond later with therapy. Start saying their name + pause + big smile/reward every time. Consistency helps a lot!"
      condition:
        - type: slot
          name: language
          value: english
    - text: "12 mahine tak naam se na dekhna sab se pehle warning sign hai. Bohat se autistic bache therapy se baad mein respond karna seekh jate hain. Har baar naam lo + ruk kar + bari smile ya reward do. Rozana practice se bohat farq parta hai!"
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_eating_issues:
    - text: "Food selectivity is very common. Start small: offer new food next to favorite food (no pressure). Use visual plates, same spoon, same chair. Occupational therapist + feeding therapy works wonders. Never force ‚Äî it makes it worse."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Khana chun-chun kar khana bohat aam hai. Chhoti shuruaat karen: nayi cheez pasandida khane ke bagal mein rakhen (dabao na dala jaye). Visual plates, wahi chamach, wahi kursi. OT + feeding therapy se bohat behtari aati hai. Kabhi zabardasti na karen ‚Äî aur bura ho jata hai."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_solitary_play:
    - text: "Preferring to play alone is normal in autism. Slowly introduce parallel play (sit beside, play with same toys silently), then cooperative play. Never force joining ‚Äî it increases anxiety."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Akela khelna pasand karna autism mein normal hai. Dheere dheere parallel play shuru karen (bagal mein baith kar chupchap wahi toys se khelen), phir cooperative play. Kabhi zabardasti group mein na dalen ‚Äî tension barh jati hai."
      condition:
        - type: slot
          name: language
          value: roman_urdu


  utter_ask_repetitive_media:
    - text: "Watching the same video 100 times brings comfort and predictability. Use it as a reward, then slowly introduce 'one new video after two old ones' rule. It reduces with age and therapy."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Ek hi video 100 baar dekhna sukoon deta hai. Ise reward ki tarah use karen, phir dheere dheere rule lagayen 'do purani ke baad ek nayi'. Umar aur therapy ke sath kam hota jata hai."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_who_benefits_aba:
    - text: "ABA helps almost all autistic children, especially ages 2‚Äì7. Even mild cases benefit from social skills and flexibility training. Non-verbal children often learn first words through ABA."
      condition:
        - type: slot
          name: language
          value: english
    - text: "ABA lag bhag sab autistic bachon ke liye faidemand hai, khas tor par 2‚Äì7 saal. Mild cases ko bhi social skills aur flexibility mein madad milti hai. Non-verbal bache aksar ABA se pehle shabd bolna seekhte hain."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_why_aba:
    - text: "ABA teaches skills that don‚Äôt come naturally: communication, daily routines, social rules, reducing harmful behaviors. It‚Äôs the most researched and evidence-based therapy for autism worldwide."
      condition:
        - type: slot
          name: language
          value: english
    - text: "ABA wo skills sikhata hai jo naturally nahi aati: bolna, rozana kaam, social rules, nuqsandeh bartao kam karna. Ye duniya bhar mein sab se zyada researched aur sabit-shuda therapy hai."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_enrollment_aba:
    - text: "Major centers in Pakistan: Autism Society Karachi, ACRO Karachi, Pakistan Centre for Autism (3 branches), SAC Lahore, Rising Sun Lahore. Call them for assessment ‚Üí waiting list ‚Üí funding options (many have zakat/scholarships)."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Bade centers: Autism Society Karachi, ACRO, Pakistan Centre for Autism (3 branches), SAC Lahore, Rising Sun Lahore. Call karen assessment ke liye ‚Üí waiting list ‚Üí funding (zakat/scholarships aksar mil jate hain)."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_after_enrollment:
    - text: "First month: assessment ‚Üí program designed ‚Üí 1:1 sessions start (usually 15‚Äì40 hours/week). Parents get training too. Progress reviewed every 3‚Äì6 months."
      condition:
        - type: slot
          name: language
          value: english
    - text: "Pehla mahina: assessment ‚Üí program banega ‚Üí 1:1 sessions shuru (aksar 15‚Äì40 hours/week). Parents ko bhi training milti hai. Har 3‚Äì6 mahine mein progress check hota hai."
      condition:
        - type: slot
          name: language
          value: roman_urdu

  utter_ask_kids_questions:
    - text: "Be honest and simple: 'Your brother‚Äôs brain works differently ‚Äî some things are harder for him, so we help him more. But we love you exactly the same.' Answer every question ‚Äî hiding creates fear."
      condition:
