  utter_ask_reduce_stimming:
    - text: "Stimming (self-stimulatory behavior) is a natural way autistic people self-regulate. Most stimming is harmless and helpful. The approach should focus on:\n\n**When Reduction is Needed** (only if):\n- Stimming causes physical harm (self-injury)\n- Severely interferes with learning/function\n- Results from distress/anxiety (not joyful)\n- Socially stigmatizing the child\n\n**Strategies Instead of Elimination**:\n1. **Understand the Function**:\n   - Is it regulating sensory input?\n   - Managing anxiety or emotion?\n   - Expressing joy or excitement?\n   - Maintaining focus?\n\n2. **Redirect, Not Eliminate**:\n   - Offer alternative stims less noticeable (fidget toy vs. hand flapping)\n   - Support preferred stims in accepting environments\n   - Add more stims child likes\n\n3. **Address Root Cause**:\n   - Reduce anxiety/triggers\n   - Provide sensory outlets\n   - Improve communication\n   - Meet regulation needs\n\n4. **Socially Acceptable Alternatives**:\n   - Fidgets, stress balls, spinners\n   - Occupational activities (crafts, sports)\n   - Rhythmic activities (music, dancing)\n   - Pressure/weighted items\n\n5. **Never Force Elimination**:\n   - Removing stims increases anxiety\n   - Can lead to masking and burnout\n   - Child loses coping mechanism\n   - Alternative stims will emerge anyway\n\n**Best Approach**: Accept stimming as healthy self-regulation. Support child in finding socially comfortable outlets if needed, but allow natural stims."
