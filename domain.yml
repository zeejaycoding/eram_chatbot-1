  utter_ask_anxiety:
    - text: "Anxiety is common in autistic individuals and can be effectively managed:\n\n**Anxiety in Autism**:\n- Autism and anxiety often co-occur\n- Can manifest differently than in neurotypical people\n- Often related to sensory sensitivities and uncertainty\n- Unpredictable situations trigger anxiety\n- Changes in routine cause significant stress\n- Fear of social judgment is common\n- Anxiety can lead to avoidance behaviors\n- Untreated anxiety significantly impacts quality of life\n\n**Common Anxiety Triggers**:\n- Sensory overload (sounds, lights, textures, crowds)\n- Unpredictable situations or changes\n- Social interactions and eye contact demands\n- Transitions between activities\n- New environments or people\n- Uncertainty about expectations\n- Performance pressure\n- Feeling misunderstood\n\n**Anxiety Symptoms**:\n- Physical: Rapid heartbeat, sweating, trembling, stomach upset\n- Mental: Racing thoughts, catastrophizing, difficulty concentrating\n- Behavioral: Avoidance, restlessness, stimming increases\n- Emotional: Irritability, fear, panic\n\n**Managing Anxiety**:\n1. **Environmental Modifications**:\n   - Reduce sensory triggers\n   - Maintain predictable routines\n   - Provide advance warnings about changes\n   - Create calm, safe spaces\n   - Control lighting and sound\n   - Allow breaks and downtime\n\n2. **Coping Strategies**:\n   - Deep breathing exercises\n   - Progressive muscle relaxation\n   - Grounding techniques\n   - Mindfulness and meditation\n   - Physical exercise\n   - Creative outlets\n   - Structured routines\n\n3. **Professional Support**:\n   - Therapy with anxiety expertise\n   - Cognitive behavioral therapy (CBT) adapted for autism\n   - Medication when appropriate\n   - Anxiety management skills training\n   - Exposure therapy carefully done\n\n**Prevention Strategies**:\n- Predictability and routine\n- Clear communication and expectations\n- Sensory accommodations\n- Social support and acceptance\n- Regular self-care\n- Adequate sleep and nutrition\n- Physical activity\n\n**When to Seek Help**:\n- Anxiety interferes with daily activities\n- Avoidance is limiting life opportunities\n- Physical anxiety symptoms are severe\n- Anxiety is worsening over time\n- Self-harm thoughts appear\n- Professional support is strongly recommended\n\nAnxiety is treatable, and many autistic people successfully manage it with the right support."
