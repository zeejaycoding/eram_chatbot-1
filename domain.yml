  utter_ask_communication:
    - text: "Communication is crucial for autistic children. Every child communicates differently. Strategies:\n\n**Communication Styles**:\n- **Verbal**: Speaking words (fluent to minimal)\n- **Non-verbal/Minimally Verbal**: Using sounds, gestures, AAC devices\n- **Echolalia**: Repeating words/phrases (can be communicative)\n- **Alternative**: AAC devices, sign language, visual supports\n\n**Supporting Communication**:\n1. **Accept Their Style**: Don't force verbal speech if non-verbal works better\n2. **Use Visuals**:\n   - Picture cards (PECS)\n   - Visual schedules\n   - Written words alongside speech\n   - Symbols and signs\n\n3. **Reduce Pressure**:\n   - Don't demand eye contact\n   - Allow processing time (wait 5-10 seconds)\n   - Don't rush responses\n   - Accept alternative communication\n\n4. **Build Skills**:\n   - Start with functional communication (requesting, rejecting)\n   - Use motivating topics\n   - Expand vocabulary gradually\n   - Model language naturally\n\n5. **AAC Devices** (if needed):\n   - Speech-generating devices\n   - Apps and tablets\n   - Picture boards\n   - Low-tech options (cards)\n\n**Communication Differences (Not Deficits)**:\n- Literal thinking (understands exact words)\n- Difficulty with idioms/sarcasm\n- Preference for written vs. verbal\n- Need for clear, direct instructions\n- Difficulty reading social cues\n\n**At Home**:\n- Give choices (A or B, not open questions)\n- Use simple, clear language\n- Give time to respond\n- Celebrate communication attempts\n- Use their preferred communication method\n\n**Remember**: Non-speaking doesn't mean non-communicating. Many non-speaking autistic people understand everything and communicate through alternative means."
