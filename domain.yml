  utter_ask_misdiagnosis:
    - text: "Misdiagnosis can happen, but it's less common with proper evaluation. Here's what you should know:\n\n**Common Misdiagnosis Scenarios:**\n1. **Autism mistaken for ADHD**: Both affect attention and behavior, but causes and needs are different\n2. **Autism mistaken for language disorder**: Speech delay is a feature, not the whole picture\n3. **Autism mistaken for anxiety or social anxiety**: Both involve social avoidance, but autism is neurological difference\n4. **High-functioning autism missed**: Girls and those without obvious repetitive behaviors often go undiagnosed\n5. **Autism diagnosed when it's intellectual disability, hearing loss, or other condition**: Other conditions must be ruled out first\n\n**How to Prevent Misdiagnosis:**\n- See a specialist (developmental pediatrician, child psychiatrist, or clinical psychologist trained in autism)\n- Insist on comprehensive evaluation with multiple tools (ADOS-2 + ADI-R + IQ testing + hearing test)\n- Get details about what was observed and why criteria were met or not met\n- Ask for a second opinion ‚Äî it's your right and often recommended\n- Take time ‚Äî good diagnosis takes time, not rushed appointments\n\n**If You Disagree with Diagnosis:**\n- Get a second opinion from another experienced professional\n- Request detailed written reports and test scores\n- Ask specific questions about observed behaviors and criteria\n- Remember: A diagnosis is information to help, not a label to limit\n\nThe goal is getting the right support for the right condition ‚Äî clarity helps everyone."
